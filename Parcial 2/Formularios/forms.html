<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="estilo.css">

        <body background="https://i.pinimg.com/originals/70/64/e3/7064e30bed811f5a2e1fdda2a28fe406.jpg">

            <div class="Contenedor">
                <h1>Registro</h1>
                <form action="#" method="post" enctype="application/x-www-form-urlencoded" class="row g-3 mt-3">

                    <div class="col-12">     

                        <label for="nom" class="form-label">Nombre</label>
                        <input type="text" name="Nombre" id="nom" class="form-control">
                    </div>
                  
                    <div class="col-6">
                        <label for="apeP" class="form-label">Apellido Paterno</label>
                        <input type="text" name="ApellidoP" id="apeP" class="form-control">

                       
                    </div>
                    <div class="col-6">
                        <label for="apeM" class="form-label">Apellido Materno</label>
                        <input type="text" name="ApellidoM" id="apeM" class="form-control">

                    </div>
                
                  
                <div class="col-6">
                
                    <div class="input-group mt-3 mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="email" class="form-control" placeholder="Correo electronico" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                </div>

                <div class="col-6">
                    
                    
                    <div class="input-group mt-3 mb-3">
                        <span class="input-group-text" id="Contra">#</span>
                        <input type="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="Contra">
                    </div>
                    
                </div>

                <div class="col-6">
                    <label class="form-label" >Genero</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Genero" id="hombre">
                        <label class="form-check-label" for="hombre">
                          Hombre
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Genero" id="Mujer">
                        <label class="form-check-label" for="Mujer">
                          Mujer
                        </label>

                    </div>

                </div>
                <div class="col-4">

                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecciona tu pais</option>
                        <option value="1">Mexico</option>
                        <option value="2">Vinland</option>
                        <option value="3">Marte</option>
                      </select>
                </div>

                <div class="col-12">
                    <h3>Elije tus modificaciones</h3>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="Mejoras">
                        <label class="form-check-label" for="Mejoras">
                          Mejoras Ciberneticas
                        </label>
                      </div>

                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="supersoldado" >
                        <label class="form-check-label" for="supersoldado">
                          Inyeccion del supersoldado
                        </label>
                      </div>

                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="fe" >
                        <label class="form-check-label" for="Fe">
                          Solo necesito mi fe en el emperador
                        </label>
                      </div>

                </div>

                <div class="col-12 ">
                    <button type="submit" class="btn btn-primary mt-4 mb-3">Subir datos</button>
                </div>
                



                    
                
                 </form>

                 
            </div>
 
        
    </body>
</html>
